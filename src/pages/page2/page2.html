<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Claims</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body id="page2">
    <section>
      <div class="upper-section">
        <div class="logo-placeholder"></div>
        <div class="claims-section">
          <div class="claims-nav">
            <button type="button" class="ghost-btn">Home</button>
            <button type="button" class="ghost-btn-active">Claims</button>
            <button type="button" class="ghost-btn">Messages</button>
          </div>
          <div class="claims-main">
            <h3>Claims</h3>
            <p>
              Today is 15 March, <br />
              you have 10 new claims
            </p>
          </div>
        </div>
        <div class="claims-profile">
          <div class="user-info">
            <img class="claims-icon" src="/public/me.jpg" alt="" />
            <div>
              <p>Andy J.</p>
              <p class="claims-title">Ford Service</p>
            </div>
          </div>
          <div class="claims-btn">
            <p>+ New</p>
          </div>
        </div>
      </div>
      <div class="table">
        <div class="table-upper">
          <div class="table-tabs">
            <button type="button" class="ghost-btn-active">All</button>
            <button type="button" class="ghost-btn">Authorized</button>
            <button type="button" class="ghost-btn">Pending</button>
            <button type="button" class="ghost-btn">Declined</button>
          </div>
          <div class="table-button-tabs">
            <div class="search">
              <img class="icon" src="/public/icons/search2.svg" alt="" />
              <p>Search</p>
            </div>
            <button type="button" class="table-btn">Assigned</button>
            <button type="button" class="table-btn">Date</button>
            <button type="button" class="table-btn">Group</button>
            <button type="button" class="table-btn">Export</button>
          </div>
        </div>
        <div class="table-separator"></div>
        <div class="table-data">
          <div class="data">
            STATUS
            <div class="data-info">
              <div class="table-status-active"></div>
              Authorized
            </div>
            <div class="data-info">
              <div class="table-status-active"></div>
              Authorized
            </div>
            <div class="data-info">
              <div class="table-status-pending"></div>
              Pending
            </div>
            <div class="data-info">
              <div class="table-status-pending"></div>
              Pending
            </div>
            <div class="data-info">
              <div class="table-status-active"></div>
              Authorized
            </div>
          </div>
          <div class="data">
            CLIENT
            <div class="data-info">
              <div class="table-status-active"></div>
              Authorized
            </div>
            <div class="data-info">
              <div class="table-status-active"></div>
              Authorized
            </div>
            <div class="data-info">
              <div class="table-status-pending"></div>
              Pending
            </div>
            <div class="data-info">
              <div class="table-status-pending"></div>
              Pending
            </div>
            <div class="data-info">
              <div class="table-status-active"></div>
              Authorized
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
