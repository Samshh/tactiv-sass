<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Find Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body id="page1">
    <section>
      <div class="section-small">
        <div class="main-small">
          <div class="logo-placeholder"></div>
          <div class="text">
            <h4>Find Customer</h4>
            <p>
              Please select a customer and <br />
              confirm their details
            </p>
          </div>
          <div class="prgs">
            <div class="prgs-line"></div>
            <div class="active-prgs">
              <div class="active-circle"><div class="small-circle"></div></div>
              <p>Customer</p>
            </div>
            <div class="default-prgs">
              <div class="default-circle"></div>
              <p>Service Details</p>
            </div>
            <div class="default-prgs">
              <div class="default-circle"></div>
              <p>Vehicle Condition</p>
            </div>
            <div class="default-prgs">
              <div class="default-circle"></div>
              <p>Vehicle Modifications</p>
            </div>
            <div class="default-prgs">
              <div class="default-circle"></div>
              <p>Failures & Services</p>
            </div>
            <div class="default-prgs">
              <div class="default-circle"></div>
              <p>Sublets</p>
            </div>
            <div class="default-prgs">
              <div class="default-circle"></div>
              <p>Summary</p>
            </div>
          </div>
        </div>
        <p class="save">Save & Close</p>
      </div>
      <div class="section-large">
        <div class="main-large">
          <div class="text">
            <p>Customer Details</p>
            <p class="clear">Clear</p>
          </div>
          <div class="filters">
            <div class="filter">
              <div class="filter-children">
                <img id="icon" src="/public/icons/user.svg" alt="" />
                <p>Devon Lane</p>
              </div>
            </div>
            <div class="filter">
              <div class="filter-children">
                <img id="icon" src="/public/icons/paper.svg" alt="" />
                <p>EADV25020916</p>
              </div>
            </div>
            <div class="filter">
              <div class="filter-children">
                <img id="icon" src="/public/icons/dots.svg" alt="">
                <p>50,000</p>
              </div>
              <p>mi.</p>
            </div>
            <div class="search">
              <img id="icon" src="/public/icons/search.svg" alt="" />
              <p>Search</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
